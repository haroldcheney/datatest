---
layout: default
---
{{ content }}
<table>
  <thead>
    <tr>
    {% for column in site.data[page.data-table][0] %}
      <td>{{ column[0] }}</td>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for row in site.data[page.data-table] %}
    <tr>
    {% for column in row %}
      <td>{{ column[1] }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
